<!DOCTYPE html>
<html>
<head>
    <title>Vendor Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center" style="height: 100vh;">
    <div class="container card shadow p-4" style="max-width: 400px;">
        <h3 class="text-center mb-4">Vendor Login</h3>
        <form method="POST">
            <input type="text" name="username" class="form-control mb-3" placeholder="Username" required>
            <input type="password" name="password" class="form-control mb-4" placeholder="Password" required>
            <button class="btn btn-success w-100 py-2">Login</button>
        </form>
        <div class="text-center mt-3"><a href="/register">Register New Business</a></div>
    </div>
</body>
</html>
