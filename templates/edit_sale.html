<!DOCTYPE html>
<html>
<head><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"></head>
<body class="bg-light container py-5">
    <div class="card shadow p-4 mx-auto" style="max-width: 500px;">
        <h3>Update Transaction</h3>
        <form method="POST">
            <div class="mb-3"><label>Customer Name</label><input type="text" name="customer_name" class="form-control" value="{{ sale.customer_name }}" required></div>
            <div class="mb-3"><label>Phone (254...)</label><input type="text" name="customer_phone" class="form-control" value="{{ sale.customer_phone }}" required></div>
            <div class="mb-3"><label>Item</label><input type="text" name="item_name" class="form-control" value="{{ sale.item_name }}" required></div>
            <div class="mb-3"><label>Amount</label><input type="number" name="amount" class="form-control" value="{{ sale.amount }}" required></div>
            <div class="mb-4"><label>Status</label>
                <select name="payment_status" class="form-select">
                    <option value="Unpaid" {% if sale.payment_status == 'Unpaid' %}selected{% endif %}>Unpaid</option>
                    <option value="Paid" {% if sale.payment_status == 'Paid' %}selected{% endif %}>Paid</option>
                </select>
            </div>
            <button class="btn btn-primary w-100">Update Record</button>
            <a href="/" class="btn btn-link w-100 mt-2">Cancel</a>
        </form>
    </div>
</body>
</html>
