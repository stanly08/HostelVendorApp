<!DOCTYPE html>
<html>
<head>
    <title>Add Sale</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light container py-5">
    <div class="card shadow p-4 mx-auto" style="max-width: 500px;">
        <h3 class="mb-4">Log New Transaction</h3>
        <form method="POST">
            <div class="mb-3"><label>Customer Name</label><input type="text" name="customer_name" class="form-control" required></div>
            <div class="mb-3"><label>Customer Phone (Start with 254...)</label><input type="text" name="customer_phone" class="form-control" required></div>
            <div class="mb-3"><label>Customer Email</label><input type="email" name="customer_email" class="form-control"></div>
            <div class="mb-3"><label>Item Name</label><input type="text" name="item_name" class="form-control" required></div>
            <div class="mb-3"><label>Amount (KES)</label><input type="number" step="0.01" name="amount" class="form-control" required></div>
            <div class="mb-4"><label>Payment Status</label>
                <select name="payment_status" class="form-select">
                    <option value="Unpaid">Unpaid (Credit)</option>
                    <option value="Paid">Paid (Cash)</option>
                </select>
            </div>
            <button class="btn btn-primary w-100">Save Sale</button>
            <a href="/" class="btn btn-link w-100 mt-2">Back to Dashboard</a>
        </form>
    </div>
</body>
</html>
